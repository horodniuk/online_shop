<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products</title>
</head>
<body>
   <div th:each="product : ${all_products}">
       <a th:href="@{/products/{id}(id=${product.productId})}"
          th:text="${product.name}">product</a>
   </div>
</body>
</html>
